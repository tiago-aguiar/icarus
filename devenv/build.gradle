buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    verbose = true
    mainClass = 'co.tiagoaguiar.icarus.devenv.App'
    jfxMainAppJarName = 'icarus-ide.jar'

    vendor = 'tiagoaguiar.co'
    appName = 'icarus-ide'

    additionalAppResources = 'src/main/additionalFiles'
    jvmArgs = ["-splash:img/icarus-about-1x.png"]
//    runJavaParameter = "-splash:img/icarus-about-1x.png"
//    runAppParameter = "-splash:img/icarus-about-1x.png"
    bundleArguments = [
            licenseType: 'ASL 2.0',
            licenseFile: 'LICENSE'
    ]
    manifestAttributes = [
                'Built-By'       : System.properties['user.name'],
                'SplashScreen-Image'    : 'img/icarus-about-1x.png'
    ]
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.9.3'
}

